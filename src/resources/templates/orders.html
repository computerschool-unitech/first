<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
<header th:replace="blocks/header :: header"></header>
<H1>Заказы</H1>
<br>
<div th:if="${not #lists.isEmpty(listOrders)}">
    <h2>Order List</h2>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Статус</th>
            <th>Дата заказа</th>
            <th>Требуемая дата доставки</th>
            <th>Дата доставка</th>
            <th>id товара</th>
        </tr>
        <tr th:each="orders : ${listOrders}">
            <td th:text="${orders.customer_id}">id</td>
            <td th:text="${orders.order_status}">Статус</td>
            <td th:text="${orders.order_date}">Дата заказа</td>
            <td th:text="${orders.required_date}">Требуемая дата доставки</td>
            <td th:text="${orders.shipped_date}">Дата доставка</td>
            <td th:text="${orders.product_id}">id товара</td>
        </tr>
    </table></dev>
</body>
</html>
